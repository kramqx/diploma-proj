name: Next.js Bundle Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm prisma generate

      - name: Restore .next cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-node-${{ matrix.node-version || '22' }}

      - name: Build next.js app
        run: pnpm build

      - name: Analyze bundle (generate comment & reports)
        run: npx -p nextjs-bundle-analysis report

      - name: Upload analysis artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: .next/analyze/__bundle_analysis.json

      - name: Ensure comment file exists
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          COMMENT_PATH=".next/analyze/__bundle_analysis_comment.txt"
          mkdir -p "$(dirname "$COMMENT_PATH")"
          if [ ! -s "$COMMENT_PATH" ]; then
            echo "<!-- __NEXTJS_BUNDLE_ANALYSIS__ -->" > "$COMMENT_PATH"
            echo "No bundle changes detected or analysis failed to produce a comment." >> "$COMMENT_PATH"
          fi

      - name: Find existing comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.number }}
          body-includes: '<!-- __NEXTJS_BUNDLE_ANALYSIS__ -->'

      - name: Create or Update Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body-path: .next/analyze/__bundle_analysis_comment.txt
