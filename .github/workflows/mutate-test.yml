name: Mutation Testing (Weekly)

permissions:
  contents: read

on:
  schedule:
    - cron: '0 2 * * 0' 
  workflow_dispatch:

jobs:
  mutate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      SKIP_ENV_VALIDATION: 1

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate DB Client
        run: pnpm db:generate

      - name: Push DB Schema
        run: pnpm db:push

      - name: Run Stryker
        id: stryker
        run: pnpm exec stryker run

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-html
          path: reports/mutation/html/
          retention-days: 14
