name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '30 3 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  # ------------------------------------------------------------------
  # 0. –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'prisma/**'
              - 'server/**'
              - 'shared/api/db/**'
              - 'app/api/**'
              - 'package.json'
              - 'pnpm-lock.yaml'

  # ------------------------------------------------------------------
  # 1. –ö–ê–ß–ï–°–¢–í–û –ö–û–î–ê (LINT, FORMATTING, DUPLICATION)
  # ------------------------------------------------------------------
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Formatting
        run: pnpm prettier --check .

      - name: Linting
        run: pnpm lint

      - name: Run Secretlint
        run: pnpm run secretlint:check

      - name: Check for Typos (CSpell)
        run: pnpm run spellcheck
        continue-on-error: true

      - name: Check Code Duplication (JSCPD)
        run: pnpm run dup

  # ------------------------------------------------------------------
  # 2. –¢–ò–ü–ò–ó–ê–¶–ò–Ø (TYPESCRIPT, KNIP)
  # ------------------------------------------------------------------
  types:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Type Checking
        run: pnpm tsc --noEmit

      - name: Find Unused Code (Knip)
        run: pnpm run knip
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db # Dummy URL for types

      - name: Check Type Coverage
        run: pnpm run typecheck:coverage

  # ------------------------------------------------------------------
  # 3. –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨ (AUDIT, SNYK)
  # ------------------------------------------------------------------
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Run Snyk to check for vulnerabilities
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        with:
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


  # ------------------------------------------------------------------
  # 4. –ò–ù–¢–ï–ì–†–ê–¶–ò–û–ù–ù–´–ï –¢–ï–°–¢–´
  # ------------------------------------------------------------------
  tests:
    needs: [changes]
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      needs.changes.outputs.backend == 'true' ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      RESEND_API_KEY: "re_123456789"
      NEXTAUTH_SECRET: "super-secret-dummy-key-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      UPLOADTHING_TOKEN: "eyJdummy.token.for.build"
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Verify Database Schema
        run: pnpm prisma db push

      - name: Run Security Integration Tests
        run: pnpm tsx prisma/tests/run-all-tests.ts
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

  # ------------------------------------------------------------------
  # 5. –°–ë–û–†–ö–ê (BUILD)
  # ------------------------------------------------------------------
  build:
    needs: [quality, types, security, tests, changes]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      always() &&
      needs.quality.result == 'success' &&
      needs.types.result == 'success' &&
      needs.security.result == 'success' &&
      (needs.tests.result == 'success' || needs.tests.result == 'skipped')

    env:
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db # Dummy for build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        run: pnpm build

  # ------------------------------------------------------------------
  # 6. LIGHTHOUSE CI (PERFORMANCE)
  # ------------------------------------------------------------------
  lighthouse:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: needs.build.result == 'success'
    env:
      SKIP_ENV_VALIDATION: 1
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build app (Fast with cache)
        run: pnpm build

      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun

  # ------------------------------------------------------------------
  # 7. –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø (NOTIFY)
  # ------------------------------------------------------------------
  notify:
    needs: [build, lighthouse]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Å–±–æ—Ä–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
      - name: Collect CI metadata (PR, branch, commit, duration)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          python3 - <<'PY'
          import os, json, subprocess
          event_path = os.environ.get("GITHUB_EVENT_PATH", "")
          pr_url = "–Ω–µ PR"
          pr_user = "‚Äî"
          additions = "0"
          deletions = "0"
          changed_files = "0"
          if event_path and os.path.exists(event_path):
            try:
              e = json.load(open(event_path))
              pr = e.get("pull_request")
              if pr:
                pr_url = pr.get("html_url", "–Ω–µ PR")
                pr_user = pr.get("user", {}).get("login", "‚Äî")
                additions = str(pr.get("additions", 0))
                deletions = str(pr.get("deletions", 0))
                changed_files = str(pr.get("changed_files", 0))
            except Exception:
              pass

          # commit author (fallback to GITHUB_ACTOR)
          commit = os.environ.get("GITHUB_SHA", "")
          author = os.environ.get("GITHUB_ACTOR", "‚Äî")
          try:
            author = subprocess.check_output(["git","show","-s","--format=%an", commit]).decode().strip() or author
          except Exception:
            pass

          # start time & duration
          start_time = os.environ.get("GITHUB_RUN_STARTED_AT", "")
          duration = "‚Äî"
          try:
            if start_time:
              start_ts = int(subprocess.check_output(["date","-d", start_time, "+%s"]).decode().strip())
              now_ts = int(subprocess.check_output(["date","+%s"]).decode().strip())
              diff = max(0, now_ts - start_ts)
              hh = diff // 3600
              mm = (diff % 3600) // 60
              ss = diff % 60
              duration = f"{hh:02d}:{mm:02d}:{ss:02d}"
          except Exception:
            pass

          branch = os.environ.get("BRANCH_NAME", "")
          repo = os.environ.get("REPO", "")
          commit_url = f"https://github.com/{repo}/commit/{commit}" if repo and commit else "‚Äî"
          branch_url = f"https://github.com/{repo}/tree/{branch}" if repo and branch else "‚Äî"

          # –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ GITHUB_ENV
          env_path = os.environ.get("GITHUB_ENV")
          if env_path:
            with open(env_path, "a") as f:
              f.write(f"PR_URL={pr_url}\n")
              f.write(f"PR_USER={pr_user}\n")
              f.write(f"PR_ADDITIONS={additions}\n")
              f.write(f"PR_DELETIONS={deletions}\n")
              f.write(f"PR_CHANGED_FILES={changed_files}\n")
              f.write(f"BRANCH_URL={branch_url}\n")
              f.write(f"COMMIT_URL={commit_url}\n")
              f.write(f"COMMIT_AUTHOR={author}\n")
              f.write(f"RUN_STARTED_AT={start_time}\n")
              f.write(f"RUN_DURATION={duration}\n")
          print("CI metadata saved to GITHUB_ENV")
          PY

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –£–°–ü–ï–•–ï
      - name: Notify Telegram on Success
        uses: appleboy/telegram-action@master
        if: needs.build.result == 'success' && (needs.lighthouse.result == 'success' || needs.lighthouse.result == 'skipped')
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ **CI Success!**
            –ü—Ä–æ–µ–∫—Ç **${{ github.repository }}** —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—à—ë–ª –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–æ–±—Ä–∞–Ω.

            **–í–µ—Ç–∫–∞:** [${{ github.ref_name }}](${{ env.BRANCH_URL }})
            **–ö–æ–º–º–∏—Ç:** [`${{ github.sha }}`](${{ env.COMMIT_URL }}) ‚Äî –∞–≤—Ç–æ—Ä: `${{ env.COMMIT_AUTHOR }}`
            **PR:** ${{ env.PR_URL }}
            **PR –ê–≤—Ç–æ—Ä:** `${{ env.PR_USER }}`  ‚Ä¢  **–§–∞–π–ª—ã:** `${{ env.PR_CHANGED_FILES }}`  ‚Ä¢  `+${{ env.PR_ADDITIONS }} / -${{ env.PR_DELETIONS }}`
            **–ù–∞—á–∞–ª–æ CI:** `${{ env.RUN_STARTED_AT }}`
            **–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:** `${{ env.RUN_DURATION }}`

            [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            üöÄ –í—Å–µ —Å–∏—Å—Ç–µ–º—ã –≤ –Ω–æ—Ä–º–µ!

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ü–†–û–í–ê–õ–ï
      - name: Notify Telegram on Failure
        uses: appleboy/telegram-action@master
        if: needs.build.result != 'success' || needs.lighthouse.result == 'failure'
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå **CI Failed!**
            –í –ø—Ä–æ–µ–∫—Ç–µ **${{ github.repository }}** —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫.

            **–í–µ—Ç–∫–∞:** [${{ github.ref_name }}](${{ env.BRANCH_URL }})
            **–ö–æ–º–º–∏—Ç:** [`${{ github.sha }}`](${{ env.COMMIT_URL }}) ‚Äî –∞–≤—Ç–æ—Ä: `${{ env.COMMIT_AUTHOR }}`
            **PR:** ${{ env.PR_URL }}
            **PR –ê–≤—Ç–æ—Ä:** `${{ env.PR_USER }}`  ‚Ä¢  **–§–∞–π–ª—ã:** `${{ env.PR_CHANGED_FILES }}`  ‚Ä¢  `+${{ env.PR_ADDITIONS }} / -${{ env.PR_DELETIONS }}`
            **–ù–∞—á–∞–ª–æ CI:** `${{ env.RUN_STARTED_AT }}`
            **–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:** `${{ env.RUN_DURATION }}`

            [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å Workflow –∏ –ª–æ–≥–∏](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
