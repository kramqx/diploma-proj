name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '30 3 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  # ------------------------------------------------------------------
  # 0. Замер времени
  # ------------------------------------------------------------------
  init:
    name: Init CI metadata
    runs-on: ubuntu-latest
    outputs:
      started_at: ${{ steps.time.outputs.started_at }}
    steps:
      - name: Save CI start time
        id: time
        run: echo "started_at=$(date -u +%s)" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------
  # 1. Определение изменений
  # ------------------------------------------------------------------
  changes:
    needs: [init]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'vitest.config.ts'
              - 'prisma/**'
              - 'src/server/**'
              - 'src/app/api/**'
              - 'src/shared/**'
              - 'src/tests/**'

  # ------------------------------------------------------------------
  # 2. КАЧЕСТВО КОДА (LINT, FORMATTING, DUPLICATION)
  # ------------------------------------------------------------------
  quality:
    needs: [init]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Formatting
        run: pnpm prettier --check .

      - name: Linting
        run: pnpm lint

      - name: Run Secretlint
        run: pnpm run secretlint:check

      - name: Check for Typos (CSpell)
        run: pnpm run spellcheck
        continue-on-error: true

      - name: Check Code Duplication (JSCPD)
        run: pnpm run dup

  # ------------------------------------------------------------------
  # 3. ТИПИЗАЦИЯ (TYPESCRIPT, KNIP)
  # ------------------------------------------------------------------
  types:
    needs: [init]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Type Checking
        run: pnpm tsc --noEmit

      - name: Find Unused Code (Knip)
        run: pnpm run knip
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db # Dummy URL for types

      - name: Check Type Coverage
        run: pnpm run typecheck:coverage

  # ------------------------------------------------------------------
  # 4. БЕЗОПАСНОСТЬ (AUDIT, SNYK)
  # ------------------------------------------------------------------
  security:
    needs: [init]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Run Snyk to check for vulnerabilities
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        with:
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


  # ------------------------------------------------------------------
  # 5. ИНТЕГРАЦИОННЫЕ и ЮНИТ ТЕСТЫ
  # ------------------------------------------------------------------
  tests:
    needs: [changes, init]
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      needs.changes.outputs.backend == 'true' ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      pull-requests: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      RESEND_API_KEY: "re_123456789"
      NEXTAUTH_SECRET: "super-secret-dummy-key-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      UPLOADTHING_TOKEN: "eyJdummy.token.for.build"
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Verify Database Schema
        run: pnpm prisma db push

      - name: Run Tests with Coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Report Coverage
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: './coverage/coverage-summary.json'
          json-final-path: './coverage/coverage-final.json'

  # ------------------------------------------------------------------
  # 6. СБОРКА (BUILD)
  # ------------------------------------------------------------------
  build:
    needs: [quality, types, security, tests, changes, init]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      always() &&
      needs.quality.result == 'success' &&
      needs.types.result == 'success' &&
      needs.security.result == 'success' &&
      (needs.tests.result == 'success' || needs.tests.result == 'skipped')

    env:
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db # Dummy for build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        run: pnpm build

  # ------------------------------------------------------------------
  # 7. LIGHTHOUSE CI (PERFORMANCE)
  # ------------------------------------------------------------------
  lighthouse:
    needs: [build, init]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    timeout-minutes: 60
    if: needs.build.result == 'success'
    env:
      SKIP_ENV_VALIDATION: 1
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      NEXTAUTH_SECRET: "super-secret-dummy-key-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Setup DB Schema
        run: pnpm prisma db push

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build app (Fast with cache)
        run: pnpm build

      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun

  # ------------------------------------------------------------------
  # 8. УВЕДОМЛЕНИЯ (NOTIFY)
  # ------------------------------------------------------------------
  notify:
    needs: [build, lighthouse, init]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python скрипт для сбора метаданных
      - name: Collect CI metadata (PR, branch, commit, duration)
        id: collect
        env:
          TZ: Europe/Moscow
          CI_STARTED_AT: ${{ needs.init.outputs.started_at }}
          BRANCH_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python3 - <<'PY'
          import os, json, subprocess, time, datetime
          # Read envs
          event_path = os.environ.get("GITHUB_EVENT_PATH", "")
          pr_url = "не PR"
          pr_user = "—"
          additions = "0"
          deletions = "0"
          changed_files = "0"
          if event_path and os.path.exists(event_path):
            try:
              e = json.load(open(event_path))
              pr = e.get("pull_request")
              if pr:
                pr_url = pr.get("html_url", "не PR")
                pr_user = pr.get("user", {}).get("login", "—")
                additions = str(pr.get("additions", 0))
                deletions = str(pr.get("deletions", 0))
                changed_files = str(pr.get("changed_files", 0))
            except Exception:
              pass

          commit = os.environ.get("GITHUB_SHA", "")
          author = os.environ.get("GITHUB_ACTOR", "—")
          try:
            # Friendly author from git if available
            author = subprocess.check_output(["git","show","-s","--format=%an", commit]).decode().strip() or author
          except Exception:
            pass

          # CI_STARTED_AT is epoch seconds string (from init job)
          start_epoch = os.environ.get("CI_STARTED_AT", "")
          run_started_human = "—"
          duration = "—"
          try:
            if start_epoch:
              start_ts = int(start_epoch)
              # human readable in Moscow
              run_started_human = datetime.datetime.fromtimestamp(start_ts, datetime.timezone.utc).astimezone(datetime.timezone(datetime.timedelta(hours=3))).strftime("%Y-%m-%d %H:%M:%S MSK")
              now_ts = int(time.time())
              diff = max(0, now_ts - start_ts)
              hh = diff // 3600
              mm = (diff % 3600) // 60
              ss = diff % 60
              duration = f"{hh:02d}:{mm:02d}:{ss:02d}"
          except Exception:
            pass

          branch = os.environ.get("BRANCH_NAME", "")
          repo = os.environ.get("REPO", "")
          commit_url = f"https://github.com/{repo}/commit/{commit}" if repo and commit else "—"
          branch_url = f"https://github.com/{repo}/tree/{branch}" if repo and branch else "—"

          # Build markdown message (one for success; we'll reuse same field for failure too)
          message = (
            f"✅ **CI Report**\n\n"
            f"Project **{repo}**\n\n"
            f"**Branch:** [{branch}]({branch_url})\n"
            f"**Commit:** [`{commit}`]({commit_url}) — author: `{author}`\n"
            f"**PR:** {pr_url}\n"
            f"**PR Author:** `{pr_user}` • Files: `{changed_files}` • `+{additions} / -{deletions}`\n"
            f"**Start:** `{run_started_human}`\n"
            f"**Duration:** `{duration}`\n\n"
            f"[Open workflow run](https://github.com/{repo}/actions/runs/{os.environ.get('RUN_ID','')})"
          )

          # Export outputs using GITHUB_OUTPUT
          github_output = os.environ.get("GITHUB_OUTPUT")
          if github_output:
            with open(github_output, "a") as out:
              out.write(f"message<<EOF\n{message}\nEOF\n")
              out.write(f"run_started_human={run_started_human}\n")
              out.write(f"run_duration={duration}\n")
              out.write(f"pr_url={pr_url}\n")
              out.write(f"pr_user={pr_user}\n")
              out.write(f"changed_files={changed_files}\n")
              out.write(f"additions={additions}\n")
              out.write(f"deletions={deletions}\n")
              out.write(f"commit_url={commit_url}\n")
              out.write(f"branch_url={branch_url}\n")
          else:
            print("GITHUB_OUTPUT not found; can't write step outputs")
          print("Collected CI metadata")
          PY


      # Уведомление об УСПЕХЕ
      - name: Notify Telegram on Success
        uses: appleboy/telegram-action@master
        if: needs.build.result == 'success' && (needs.lighthouse.result == 'success' || needs.lighthouse.result == 'skipped')
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: ${{ steps.collect.outputs.message }}


      # Уведомление о ПРОВАЛЕ
      - name: Notify Telegram on Failure
        uses: appleboy/telegram-action@master
        if: needs.build.result != 'success' || needs.lighthouse.result == 'failure'
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ❌ **CI Failed**
            ${{ steps.collect.outputs.message }}

