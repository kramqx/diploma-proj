name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      RESEND_API_KEY: "re_123456789"
      NEXTAUTH_SECRET: "super-secret-dummy-key-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      UPLOADTHING_TOKEN: "eyJdummy.token.for.build"
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
      HUSKY: 0

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Formatting
        run: pnpm prettier --check .

      - name: Linting
        run: pnpm lint

      - name: Prisma Generate
        run: pnpm prisma generate


      - name: Type Checking
        run: pnpm tsc --noEmit

      - name: Run Secretlint
        run: pnpm run secretlint:check

      - name: Check for Typos (CSpell)
        run: pnpm dlx cspell "**/*" --no-progress --show-suggestions

      - name: Find Unused Code (Knip)
        run: pnpm run knip
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Check Code Duplication (JSCPD)
        run: pnpm run dup

      - name: Check Type Coverage
        run: pnpm run typecheck:coverage

      - name: Verify Database Schema
        run: pnpm prisma db push

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        run: pnpm build

      - name: Collect CI metadata (PR, branch, commit, duration)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          python3 - <<'PY'
          import os, json, subprocess
          event_path = os.environ.get("GITHUB_EVENT_PATH", "")
          pr_url = "Ð½Ðµ PR"
          pr_user = "â€”"
          additions = "0"
          deletions = "0"
          changed_files = "0"
          if event_path and os.path.exists(event_path):
            try:
              e = json.load(open(event_path))
              pr = e.get("pull_request")
              if pr:
                pr_url = pr.get("html_url", "Ð½Ðµ PR")
                pr_user = pr.get("user", {}).get("login", "â€”")
                additions = str(pr.get("additions", 0))
                deletions = str(pr.get("deletions", 0))
                changed_files = str(pr.get("changed_files", 0))
            except Exception:
              pass

          # commit author (fallback to GITHUB_ACTOR)
          commit = os.environ.get("GITHUB_SHA", "")
          author = os.environ.get("GITHUB_ACTOR", "â€”")
          try:
            author = subprocess.check_output(["git","show","-s","--format=%an", commit]).decode().strip() or author
          except Exception:
            pass

          # start time & duration
          start_time = os.environ.get("GITHUB_RUN_STARTED_AT", "")
          duration = "â€”"
          try:
            if start_time:
              start_ts = int(subprocess.check_output(["date","-d", start_time, "+%s"]).decode().strip())
              now_ts = int(subprocess.check_output(["date","+%s"]).decode().strip())
              diff = max(0, now_ts - start_ts)
              hh = diff // 3600
              mm = (diff % 3600) // 60
              ss = diff % 60
              duration = f"{hh:02d}:{mm:02d}:{ss:02d}"
          except Exception:
            pass

          branch = os.environ.get("BRANCH_NAME", "")
          repo = os.environ.get("REPO", "")
          commit_url = f"https://github.com/{repo}/commit/{commit}" if repo and commit else "â€”"
          branch_url = f"https://github.com/{repo}/tree/{branch}" if repo and branch else "â€”"

          # Ð·Ð°Ð¿Ð¸ÑÑ‹Ð²Ð°ÐµÐ¼ Ð² GITHUB_ENV
          env_path = os.environ.get("GITHUB_ENV")
          if env_path:
            with open(env_path, "a") as f:
              f.write(f"PR_URL={pr_url}\n")
              f.write(f"PR_USER={pr_user}\n")
              f.write(f"PR_ADDITIONS={additions}\n")
              f.write(f"PR_DELETIONS={deletions}\n")
              f.write(f"PR_CHANGED_FILES={changed_files}\n")
              f.write(f"BRANCH_URL={branch_url}\n")
              f.write(f"COMMIT_URL={commit_url}\n")
              f.write(f"COMMIT_AUTHOR={author}\n")
              f.write(f"RUN_STARTED_AT={start_time}\n")
              f.write(f"RUN_DURATION={duration}\n")
          print("CI metadata saved to GITHUB_ENV")
          PY

