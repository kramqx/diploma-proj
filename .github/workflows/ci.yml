name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      RESEND_API_KEY: "re_123456789"
      NEXTAUTH_SECRET: "super-secret-dummy-key-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      UPLOADTHING_TOKEN: "eyJdummy.token.for.build"
      SKIP_ENV_VALIDATION: 1
      NEXT_TELEMETRY_DISABLED: 1
      HUSKY: 0

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Formatting
        run: pnpm prettier --check .

      - name: Linting
        run: pnpm lint

      - name: Prisma Generate
        run: pnpm prisma generate


      - name: Type Checking
        run: pnpm tsc --noEmit

      - name: Run Secretlint
        run: pnpm run secretlint:check

      - name: Check for Typos (CSpell)
        run: pnpm dlx cspell "**/*" --no-progress --show-suggestions

      - name: Find Unused Code (Knip)
        run: pnpm run knip
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Check Code Duplication (JSCPD)
        run: pnpm run dup

      - name: Check Type Coverage
        run: pnpm run typecheck:coverage

      - name: Verify Database Schema
        run: pnpm prisma db push

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        run: pnpm build

      - name: Notify Telegram on Success
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ **CI Success!**
            –ü—Ä–æ–µ–∫—Ç **${{ github.repository }}** —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ—à–µ–ª –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–æ–±—Ä–∞–Ω.

            **–í–µ—Ç–∫–∞:** `${{ github.ref_name }}`
            **–ö–æ–º–º–∏—Ç:** `${{ github.event.head_commit.message }}`

            üöÄ –í—Å–µ —Å–∏—Å—Ç–µ–º—ã –≤ –Ω–æ—Ä–º–µ, –º–æ–∂–Ω–æ –æ—Ç–¥—ã—Ö–∞—Ç—å!

      - name: Notify Telegram on Failure
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
